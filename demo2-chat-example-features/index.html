<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Chat Room By Socket.IO</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="ct">
    <div class="chat page">
      <!-- 聊天信息区 -->
      <div class="chat-area">
        <ul class="message"></ul>
      </div>
      <!-- 打字区 -->
      <div class="type-area">
        <input type="text" class="messageInput" placeholder="plz type here...">
      </div>
    </div>
    <!-- 登陆区域 -->
    <div class="login page">
      <div class="form">
        <h2 class="title"><span>Let me know you name</span></h2>
        <input type="text" class="usernameInput">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
